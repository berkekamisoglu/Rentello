# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CarRentalDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=berkedb1
spring.datasource.password=berke123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Hibernate Naming Strategy - Use explicit @Column names instead of converting to snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Server Configuration
server.port=8080

# JWT Configuration
app.jwt.secret=rentelloSecretKey2025CarRentalSystemJWTToken
app.jwt.expiration=86400000

# Logging
logging.level.com.example.rentello=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
spring.application.name=rentello
app.name=Rentello Car Rental System
app.version=1.0.0


